---
databaseChangeLog:
  - changeSet:
      id:  1
      author:  Alex Henshaw
      labels: cerebral-stratum
      context: production
      comment: create initial tables and sequences
      changes:
        - createTable:
            tableName: devices
            columns:
              - column:
                 name: uuid
                 type: uuid
                 constraints:
                   primaryKey: true
                   nullable:  false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: registered
                  type: timestamp
              - column:
                  name: owner
                  type: uuid
              - column:
                  name: organisation
                  type: uuid
              - column:
                  name: image_path
                  type: varchar(255)
              - column:
                  name: status
                  type: jsonb
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: device
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: coordinates
                  type: GEOMETRY(Point, 4326)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: organisations
            columns:
              - column:
                  name: keycloak_org_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
        - createTable:
            tableName: users
            columns:
              - column:
                  name: keycloak_user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organisation
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: subscription_active
                  type: boolean
              - column:
                  name: subscription_discount
                  type: int
        -  addForeignKeyConstraint:
            baseColumnNames: device
            baseTableName:  locations
            baseTableSchemaName:  cerebralstratum
            constraintName:  fk_devices_locations_id
            deferrable:  true
            initiallyDeferred:  true
            onDelete:  CASCADE
            onUpdate:  CASCADE
            referencedColumnNames:  uuid
            referencedTableName:  devices
            referencedTableSchemaName:  cerebralstratum
            validate:  true
        -  addForeignKeyConstraint:
             baseColumnNames: organisation
             baseTableName:  devices
             baseTableSchemaName:  cerebralstratum
             constraintName:  fk_devices_organisations_id
             deferrable:  true
             initiallyDeferred:  true
             onDelete:  CASCADE
             onUpdate:  CASCADE
             referencedColumnNames: keycloak_org_id
             referencedTableName:  organisations
             referencedTableSchemaName:  cerebralstratum
             validate:  true
        -  addForeignKeyConstraint:
            baseColumnNames: owner
            baseTableName:  organisations
            baseTableSchemaName:  cerebralstratum
            constraintName:  fk_users_organisations_id
            deferrable:  true
            initiallyDeferred:  true
            onDelete:  CASCADE
            onUpdate:  CASCADE
            referencedColumnNames: keycloak_user_id
            referencedTableName:  users
            referencedTableSchemaName:  cerebralstratum
            validate:  true
        -  addForeignKeyConstraint:
             baseColumnNames: owner
             baseTableName:  devices
             baseTableSchemaName:  cerebralstratum
             constraintName:  fk_users_devices_id
             deferrable:  true
             initiallyDeferred:  true
             onDelete:  CASCADE
             onUpdate:  CASCADE
             referencedColumnNames: keycloak_user_id
             referencedTableName:  users
             referencedTableSchemaName:  cerebralstratum
             validate:  true
        - addForeignKeyConstraint:
            baseColumnNames: organisation
            baseTableName: users
            baseTableSchemaName: cerebralstratum
            constraintName: fk_organisations_users_id
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: keycloak_org_id
            referencedTableName: organisations
            referencedTableSchemaName: cerebralstratum
            validate: true
        - createSequence:
            incrementBy: 1
            schemaName: cerebralstratum
            sequenceName: locations_id_seq
            startValue: 1
