quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger-ui
quarkus.http.port=6443
quarkus.http.host=0.0.0.0
quarkus.http.cors=true
%dev.quarkus.http.cors.origins=/.*/
quarkus.dev-ui.cors.enabled=false
quarkus.dev-ui.hosts=alex-silent-auction-demo-backend-backend-api.apps.rosa-c72nm.7utd.p1.openshiftapps.com

# Kubernetes
quarkus.kubernetes-config.secrets.enabled=true
quarkus.kubernetes-config.secrets=silent-auction-pguser-silent-auction,backend-oidc

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changeLog.yaml
quarkus.liquibase.default-schema-name=silent-auction
quarkus.datasource.jdbc.url=${jdbc-url}?currentSchema=silent-auction
quarkus.datasource.username=${database-user}
quarkus.datasource.password=${database-password}

# OIDC Configuration
quarkus.keycloak.devservices.enabled=false
quarkus.oidc.auth-server-url=https://sso.bastion.blueguardian.co/realms/silent-auction-demo
quarkus.oidc.client-id=backend
quarkus.oidc.credentials.secret=${oidc-secret}
quarkus.oidc.tls.verification=required

# Enable Policy Enforcement
%prod.quarkus.keycloak.policy-enforcer.enable=true
%dev.quarkus.keycloak.policy-enforcer.paths.1.paths=/q
%dev.quarkus.keycloak.policy-enforcer.paths.1.enforcement-mode=DISABLED