quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger-ui
quarkus.http.port=6443
quarkus.http.host=0.0.0.0
quarkus.http.cors=true
%dev.quarkus.http.cors.origins=/.*/
quarkus.dev-ui.cors.enabled=false

quarkus.kubernetes-config.secrets.enabled=true
quarkus.kubernetes-config.secrets=backend-oidc

# OIDC Configuration
quarkus.oidc.auth-server-url=https://sso.bastion.blueguardian.co/realms/silent-auction-demo
quarkus.oidc.client-id=backend
quarkus.oidc.credentials.secret={oidc-secret}
quarkus.oidc.tls.verification=none

# Enable Policy Enforcement
quarkus.keycloak.policy-enforcer.enable=true
dev.quarkus.keycloak.policy-enforcer.paths.1.paths=/q
%dev.quarkus.keycloak.policy-enforcer.paths.1.enforcement-mode=DISABLED

# Tell Dev Services for Keycloak to import the realm file
# This property is not effective when running the application in JVM or native modes
# quarkus.keycloak.devservices.realm-path=devservices-resources/quarkus-realm.json