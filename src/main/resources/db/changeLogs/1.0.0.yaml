---
databaseChangeLog:
  - changeSet:
      id:  1
      author:  ahussey
      labels: silent-auction
      context: silent-auction
      comment: create initial tables
      changes:
        - createTable:
            tableName:  auctions
            columns:
              - column:
                  name:  id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  item_name
                  type:  varchar(255)
                  constraints:
                    nullable:  false
              - column:
                  name:  description
                  type:  varchar(255)
              - column:
                  name:  auction_start
                  type:  timestamp
              - column:
                  name:  auction_end
                  type:  timestamp
              - column:
                  name:  image_path
                  type:  varchar(255)
        - createTable:
            tableName:  user_info
            columns:
              - column:
                  name:  id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  username
                  type:  varchar(255)
                  constraints:
                    nullable:  false
              - column:
                  name:  table_number
                  type:  int
        - createTable:
            tableName:  bids
            columns:
              - column:
                  name:  id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  auction_id
                  type:  int
                  constraints:
                    nullable:  false
              - column:
                  name:  user_id
                  type:  int
              - column:
                  name:  bid_time
                  type:  timestamp
              - column:
                  name:  bid_amount
                  type:  int
        -  addForeignKeyConstraint:
            baseColumnNames:  auction_id
            baseTableName:  bids
            baseTableSchemaName:  auction
            constraintName:  fk_auction_id
            deferrable:  true
            initiallyDeferred:  true
            onDelete:  NULL
            onUpdate:  RESTRICT
            referencedColumnNames:  id
            referencedTableName:  auctions
            referencedTableSchemaName:  auction
            validate:  true
        -  addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName:  bids
            baseTableSchemaName:  auction
            constraintName:  fk_user_username
            deferrable:  true
            initiallyDeferred:  true
            onDelete:  NULL
            onUpdate:  RESTRICT
            referencedColumnNames: id
            referencedTableName:  user_info
            referencedTableSchemaName:  auction
            validate:  true