---
databaseChangeLog:
  - changeSet:
      id: 2
      author: ahussey
      context: silent-auction
      comment: add new user columns, and starting bid column
      changes:
        - addColumn:
            tableName: user_info
            columns:
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
        - addColumn:
            tableName: auctions
            columns:
              - column:
                  name: starting_bid
                  type: int
