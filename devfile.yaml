schemaVersion: 2.2.2
metadata:
  name: cerebral-stratum-backend
projects:
  - attributes: {}
    name: cerebral-stratum-backend
    git:
      remotes:
        origin: https://github.com/blueguardian-co/cerebral-stratum-backend.git
components:
  - name: universal-developer-image
    container:
      cpuLimit: "2.0"
      cpuRequest: 200m
      memoryLimit: 4Gi
      memoryRequest: 256Mi
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      env:
        - name: DEV_MODE
          value: 'true'
        - name: KUBEDOCK_ENABLED
          value: 'true'
        - name: DOCKER_HOST
          value: 'tcp://127.0.0.1:2475'
        - name: TESTCONTAINERS_RYUK_DISABLED
          value: 'false'
        - name: TESTCONTAINERS_CHECKS_DISABLE
          value: 'false'
      endpoints:
        - exposure: public
          name: backend-api
          protocol: https
          targetPort: 6443
        - exposure: public
          name: quarkus-devui
          path: /q/dev-ui
          protocol: https
          targetPort: 6443
        - exposure: none
          name: quarkus-debug
          protocol: tcp
          targetPort: 5005
        - exposure: none
          name: test-endpoint
          protocol: tcp
          targetPort: 8081
        - exposure: none
          name: kubedock
          protocol: tcp
          targetPort: 2475
commands:
  - id: run-dev-mode
    exec:
      component: universal-developer-image
      commandLine: './mvnw compile quarkus:dev'
      label: run dev mode
      workingDir: '${PROJECT_SOURCE}'
  - id: build-and-deploy
    exec:
      component: universal-developer-image
      commandLine: './mvnw install -Dquarkus.openshift.deploy=true'
      label: build and deploy
      workingDir: '${PROJECT_SOURCE}'
  - id: prepare-for-release-dryrun
    exec:
      component: universal-developer-image
      commandLine: './mvnw release:prepare -DdryRun'
      label: prepare for release - dry run
      workingDir: '${PROJECT_SOURCE}'
  - id: prepare-for-release
    exec:
      component: universal-developer-image
      commandLine: './mvnw release:prepare'
      label: prepare for release
      workingDir: '${PROJECT_SOURCE}'
  - id: release-dryrun
    exec:
      component: universal-developer-image
      commandLine: './mvnw release:perform -DdryRun'
      label: release - dry run
      workingDir: '${PROJECT_SOURCE}'
  - id: release
    exec:
      component: universal-developer-image
      commandLine: './mvnw release:perform'
      label: release
      workingDir: '${PROJECT_SOURCE}'