---
databaseChangeLog:
- preConditions:
    - runningAs:
        username:  silent-auction
- changeSet:
      id:  1
      author:  ahussey
      labels: silent-auction
      context: silent-auction
      comment: create initial tables
      changes:
       - createTable:
            tableName:  auctions
            columns:
              - column:
                  name:  id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  item_name
                  type:  varchar(50)
                  constraints:
                    nullable:  false
              - column:
                  name:  description
                  type:  varchar(50)
              - column:
                  name:  auction_end
                  type:  timestamp
              - column:
                  name:  auction_start
                  type:  timestamp
              - column:
                  name:  image
                  type:  blob
       - createTable:
            tableName:  user_info
            columns:
              - column:
                  name:  id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  username
                  type:  varchar(50)
                  constraints:
                    nullable:  false
              - column:
                  name:  table_number
                  type:  int